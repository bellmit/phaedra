  <h1 class="topictitle1">Silo 1D Histogram Plot</h1>

  <div>
    <p>The 1D Histogram is a graphical representation of the distribution of the cell data.</p>

    <p><img src="../../../Images/views/silo_charts/1d_histogram.png" alt="1d_histogram.png" /><br /></p>

    <div class="p">Extra layers that can be added:

<td class="cellrowborder" valign="top" width="NaN%">This will add another line curve.</td>
</tr>
<tr><td class="cellrowborder" valign="top" width="NaN%">Histogram 1D Layer</td>
<td class="cellrowborder" valign="top" width="NaN%">This will add a bar curve.</td>
